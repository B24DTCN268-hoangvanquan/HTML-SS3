<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./external.css">
    <style>
        /* viết css trong này */
        h1{
            background-color: green;
            color:yellow ; 
        }
    </style>
</head>
<body>
    <!--
       liên kết css vào trang html
       3 cách liên kết CSS vào trang html
           c1: INLINE: viết css trực tiếp trong thẻ (element)
           c2: INTERNAL: tạo cặp thẻ style sau đó viết css vào đó
           c3: EXTERNAL: tạo file có đuôi .css, liên kết với html, viết code CSS vao trong filefile  
    -->
           <p style="color:red; font-size: 50px;">học css cơ bản </p>
           <h1>dùng css theo cách internal </h1>
           <h2>dung css theo cách external </h2>
</body>
</html>
