<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .title {
            color: red;
        }
        #content{
            background-color: blue;
        }
        .title1{
            background-color: violet;
        }

</head>

<body>

        CSS_selector (bộ chọn )

        2. id: định danh cho thẻ(giống cccd)

    -->
    <div>
        <p class="title title1 title2 ">đoạn văn sô 1</p>
    </div>
    <p class="heading">đoạn văn sô 2</p>
    <h2 class="title">jpn-b lập trình </h2>
    <div id="content">dùng thẻ id để định dạng </div>

</body>

</html>
